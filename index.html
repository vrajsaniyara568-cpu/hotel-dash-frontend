<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeStay Hotel Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-background text-foreground">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-card border-r border-border z-50 transform -translate-x-full transition-transform duration-300 lg:translate-x-0">
        <div class="p-6 border-b border-border">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-primary rounded-lg flex items-center justify-center">
                    <i class="fas fa-hotel text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gradient">LuxeStay</h1>
                    <p class="text-xs text-muted-foreground">Hotel Management</p>
                </div>
            </div>
        </div>
        
        <nav class="p-4 space-y-2">
            <a href="#dashboard" class="nav-link active" data-page="dashboard">
                <i class="fas fa-tachometer-alt w-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="#rooms" class="nav-link" data-page="rooms">
                <i class="fas fa-bed w-5"></i>
                <span>Rooms</span>
            </a>
            <a href="#bookings" class="nav-link" data-page="bookings">
                <i class="fas fa-calendar-check w-5"></i>
                <span>Bookings</span>
            </a>
            <a href="#guests" class="nav-link" data-page="guests">
                <i class="fas fa-users w-5"></i>
                <span>Guests</span>
            </a>
            <a href="#billing" class="nav-link" data-page="billing">
                <i class="fas fa-file-invoice-dollar w-5"></i>
                <span>Billing</span>
            </a>
            <a href="#settings" class="nav-link" data-page="settings">
                <i class="fas fa-cog w-5"></i>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- Mobile menu button -->
    <button id="mobileMenuBtn" class="fixed top-4 left-4 z-50 lg:hidden bg-card p-2 rounded-lg border border-border">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <!-- Main content -->
    <div class="lg:ml-64 min-h-screen">
        <main id="mainContent" class="p-6">
            <!-- Content will be loaded here dynamically -->
        </main>
    </div>

    <!-- Toast container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Modal container -->
    <div id="modalContainer"></div>

    <script src="js/storage.js"></script>
    <script src="js/components.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/rooms.js"></script>
    <script src="js/bookings.js"></script>
    <script src="js/guests.js"></script>
    <script src="js/billing.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
